version: '3.8'

services:
  streamlit:
    image: arisa-internal-tool:latest
    container_name: arisa-streamlit-prod
    ports:
      - "8501:8501"
    volumes:
      # 프로덕션 secrets 마운트
      - /home/ubuntu/arisa/secrets.toml:/app/.streamlit/secrets.toml:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: always
    networks:
      - arisa-network

networks:
  arisa-network:
    driver: bridge
