version: '3.8'

services:
  streamlit:
    image: arisa-internal-tool:latest
    container_name: arisa-streamlit-prod
    ports:
      - "127.0.0.1:8501:8501"
    volumes:
      - ./secrets.toml:/app/.streamlit/secrets.toml:ro
      - ./config.toml:/app/.streamlit/config.toml:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: always
    networks:
      - arisa-network

networks:
  arisa-network:
    driver: bridge
