name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t arisa-internal-tool:latest .

      - name: Save Docker image
        run: |
          docker save arisa-internal-tool:latest | gzip > arisa-internal-tool.tar.gz

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "arisa-internal-tool.tar.gz,docker-compose.prod.yml"
          target: "/home/${{ secrets.EC2_USERNAME }}/arisa"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USERNAME }}/arisa
            
            # env 생성
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # Docker 이미지 로드
            docker load < arisa-internal-tool.tar.gz
            
            # 기존 컨테이너 중지 및 제거
            docker compose -f docker-compose.prod.yml down || true
            
            # 새 컨테이너 시작
            docker compose -f docker-compose.prod.yml up -d
            
            # 이미지 파일 정리
            rm arisa-internal-tool.tar.gz
            
            # 사용하지 않는 이미지 정리
            docker image prune -f
            
            echo "Deployment completed successfully!"